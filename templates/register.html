{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Teacher Registration</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password_confirm" name="password_confirm" type="password" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password_confirm">Password (again)</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row center-align">
                    <button type="submit" class="btn-large">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in here</a>
            </p>
        </div>
    </div>

{% endblock %}
